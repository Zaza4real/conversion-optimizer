# Deploy: push to GitHub/GitLab, connect repo at dashboard.render.com, use this Blueprint.

databases:
  - name: conversion-optimizer-db
    databaseName: conversion_optimizer
    plan: free

services:
  - type: keyvalue
    name: conversion-optimizer-redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all (use private URL from same region when possible)
    plan: free

  - type: web
    name: conversion-optimizer-api
    runtime: node
    rootDir: apps/backend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    preDeployCommand: npm run migration:run
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: conversion-optimizer-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: keyvalue
          name: conversion-optimizer-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: keyvalue
          name: conversion-optimizer-redis
          property: port
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_APP_URL
        sync: false
      - key: SHOPIFY_SCOPES
        value: read_products,read_orders,read_themes
